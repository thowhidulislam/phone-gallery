<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Mobile Gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!--  <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- search box -->
        <Section>
            <div id="search-container" class="container m-auto mt-5">
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search your product"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span onclick="loadPhones()" class="input-group-text" id="search-button">search</span>
                </div>
            </div>
        </Section>
    </header>
    <!-- header end -->
    <main>
        <!-- mobile container section -->
        <Section class="container">
            <div id="details-container">

            </div>
            <div id="mobile-container">
                <div id="no-result">

                </div>
                <div id="row" class="row g-4">

                </div>
            </div>

        </Section>
    </main>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
